<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 50%;
			top:400px;
			transform-origin: 0 0;
			transition: transform 1s ;
			}
			.nav{
				transform: rotate(360deg);
			}

	</style>
</head>
<body>
	<div class='box'>ccs3</div>
	<script src ='script/jquery.js'></script>
	<script>
		
		$('.box').click(function(){
			$(this).toggleClass('nav')
		})

	</script>
</body>
</html>
