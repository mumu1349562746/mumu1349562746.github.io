<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.box{
			background-color: red;
			width: 100px;
			height: 100px;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			transition:transform 2s ;
		}
		
		.box:hover{
			transform: scale(1.5) rotate(30deg);
			
		}

	</style>
</head>
<body>
	<div class='box'>hello box</div>
</body>
</html>
