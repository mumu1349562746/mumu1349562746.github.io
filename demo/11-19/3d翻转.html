<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 200px;
			border:5px solid red;
			
		}
		.smallbox{
			width: 300px;
			height: 150px;
			background-color: green;
			margin:25px 0 0 100px ;
			
			
			transition: transform 1s;
		}
		.smallbox:hover{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class='box'>
		<div class='smallbox'>
			测试文字
		</div>	
	</div>
</body>
</html>
