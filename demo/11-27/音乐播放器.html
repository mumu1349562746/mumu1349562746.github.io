<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		@keyframes diskrun{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		.pic{
			animation:diskrun 5s linear infinite ;
		}
		.stop{
			animation-play-state: paused;
		}

	</style>
</head>
<body>
	<img class='pic stop' src="images/record.png" alt="">
	<audio id='music' src="media/media.mp3" controls></audio>
	<script src='script/jquery.js'></script>
	<script>
		// var music = document.querySelector('#music');
		var music = $('#music')[0];
		$('.pic').click(function(){
			
			if(music.paused){
				music.play();
			}else{
				music.pause();
			}
			$(this).toggleClass('stop');
		})
	</script>
</body>
</html>
