<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
	var i = 10
	function fun(){
		
		console.log(i)
		var i=20
	}
	fun()
	// 作用域，当有执行fun时，console.log首先寻找函数里面的变量是否有符合条件的，
	// 当有时，显示函数里面的，当没有时，则到上一级去找是否有符合条件的变量，由于本题是函数中有变量i，所以不找外边的全局变量i，执行console.log在i赋值之前，所以显示的为undefined.

	</script>
</body>
</html>
