<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>停止计时</button>
	<script src='script/jquery.js'></script>
	<script>
		
	var num = 0;
	function fun(){
		console.log(num)
		num++;
	}
	var t =setInterval(fun,1000)
		$('button').click(function(){
		clearInterval(t)
	})

	</script>
</body>
</html>
