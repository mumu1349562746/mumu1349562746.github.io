<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<button>添加</button>
	<ul></ul>
	<script src='script/jquery.js'></script>
	<script>
		$('button').click(function(){
			var value = $('input').val();
			var img = $('<img>');
			$('ul').append(img);
			$(img).attr('src',value)
		})
	</script>
</body>
</html>
