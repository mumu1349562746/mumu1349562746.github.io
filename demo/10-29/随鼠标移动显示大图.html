<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
			.box{
				width: 1200px;
				height: 300px;
				border:1px solid red;
			}
			.piceg{
				width: 400px;
				height: 300px;
				float: left;
			}
			.piclist img{
				position: absolute;
			}

	</style>
</head>
<body>
	<div class='box'>
		<img class='piceg' src="images/1.jpg" alt="">
		<img class='piceg' src="images/2.jpg" alt="">
		<img class='piceg' src="images/3.jpg" alt="">
	</div>
	<div class='piclist'></div>
	<script src='script/jquery.js'></script>
	<script>
		
		$('.box img').hover(function(){
			var img = $('<img>');
			var attr = $(this).attr('src');
			var pic = img.attr('src',attr);
			$('.piclist').append(pic);
		},function(){
			$('.piclist img').remove();
		}).mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			$('.piclist img').css({'top':y+10,'left':x+10	})
		})
			

	</script>
</body>
</html>
