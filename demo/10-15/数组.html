<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="" alt="">
	<script src = 'script/jquery.js'></script>
	<script>
		var j = -1
		var mysrc = ['images/1.jpg',
					'images/2.jpg',
					'images/3.jpg',
					'images/4.jpg','images/5.jpg'
					]

		
		function fun(){
			if(j<4){
				j++;
				console.log(j);
				$('img').attr('src',mysrc[j]);
			}
			else{
				j=-1;
			}
		}
		
		

		setInterval(function(){fun()},1000)
		
	</script>
</body>
</html>
