<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		li{
			float: left;
			height: 30px;
			width: 30px;
			border: 1px solid red;
			text-align: center;
			line-height: 30px;
			list-style: none;
		}

	</style>
</head>
<body>
	<img src='images/1.jpg' alt="">
	<ul class='numlist'>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src ='script/jquery.js'></script>
	<script>
		var piclist = ['images/1.jpg',
						'images/2.jpg',
						'images/3.jpg',
						'images/4.jpg',
						'images/5.jpg'
						]
		$('.numlist li').click(function(){
			var index = $(this).index();
			$('img').attr('src',piclist[index])
		})

	</script>
</body>
</html>
