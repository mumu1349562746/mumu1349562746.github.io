<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" >
	<button>按钮</button>
	<script src = 'script/jquery.js'></script>
	<script>
		var num = Math.floor(Math.random()*10+1)
		$('button').click(function(){
			var text = Number($('input').val());
			if(text>num){
				alert('数字大了');
			}else if(text===num){
				alert('答案正确');
			}else if(text<num){
				alert('数字小了');
			}
		})

	</script>
</body>
</html>
