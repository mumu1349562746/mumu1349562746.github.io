<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input class='val1' type="text">+
	<input class='val2' type="text">
	<button>按钮</button>
	<script src='script/jquery.js'></script>
	<script>
		
		$('button').click(function(){
			var text1 = $('.val1').val();
			console.log(text1);
			var text2 = $('.val2').val();
			console.log(text2);
			var result = count(text1,text2);
			alert(result)
		})
	function count(val1,val2){
		return Number(val1) + Number(val2)
	}

	</script>
</body>
</html>
