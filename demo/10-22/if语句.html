<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" >
	<button>按钮</button>
	<script src = 'script/jquery.js'></script>
	<script>
		
		$('button').click(function(){
			var text = Number($('input').val());
			if(text>10){
				alert('数字大于10');
			}else if(text===10){
				alert('数字等于10');
			}else if(text<10){
				alert('数字小于10');
			}
		})

	</script>
</body>
</html>
