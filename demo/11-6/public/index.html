<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value='获取数据'>
	<ul class='list'></ul>
	<script src='script/jquery.js'></script>
	<script>
		
	$('input').click(function(){
		$.ajax({
			url:'/getdata',
			type:'get'
		}).done(function(data){
			for(var i = 0;i<data.length;i++){
				var li = $('<li>');
				li.text(data[i]);
				$('.list').append(li)
			}
		})
	})

	</script>
</body>
</html>
