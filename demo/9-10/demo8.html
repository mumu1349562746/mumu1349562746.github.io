<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		li{
			list-style: none;
			height: 30px;
			width: 100px;
			float: left;
			line-height: 30px;
			text-align:center;
			border:1px solid blue;
			background-color: yellow;
		}
		a{
			text-decoration:none;
			font-size: 20px; 
		}
		ul li:hover{
			background-color: red;
		}
		ul .qq{
			background-color: red;
		}

	</style>
</head>
<body>
	<ul>
		<li><a href="">百度</a></li>
		<li class='qq'><a href="">谷歌</a></li>
		<li><a href="">网易</a></li>
		<li><a href="">雅虎</a></li>
		<li><a href="">搜狐</a></li>
	</ul>
</body>
</html>
