<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var student = {
			name:'小明',
			sex:'male',
			friend:['小妹','小红']
		}
		function clone(obj){
			var newobj={};
			for(var i in obj){
				if(obj[i] instanceof Object){
					newobj[i] = clone(obj[i]);
				}else{
					newobj[i] = obj[i];
				}
			}
			return newobj
		}
		var newstudent = clone(student);
		student.name = '小黑';
		student.friend[0] = '小傻';
		console.log(student);
		console.log(newstudent);

	</script>
</body>
</html>
