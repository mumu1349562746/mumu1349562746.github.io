<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
	var student = {
		name:'小红',
		sex:'female',
		friend:['小黑','小白']
	}
	function clone(obj){
		var newobj={};
		for(var i in obj){
			newobj[i] = obj[i];

		}
		return newobj
	}
	var newstudent = clone(student);
	student.name = '小明';
	student.friend[0]='小妹';
	console.log(newstudent);
	console.log(student);

	</script>
</body>
</html>
