<body>
	<script>
		
	var arr = [1,2,3,1,5,1,7,9,6];
	function search(a){
		var num =[]
		for(var i = 0;i<arr.length;i++){
			
			if(a === arr[i]){
				num.push(i)
				
				// console.log(i)
			}
		}
		return num
	}
	console.log(search(1))





	</script>
