<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>抽奖</button>
	<script>
		
		var choujiang = ['a','b','c'];
		var newarr = [];
		function cj(){
			for(var i = 0;i<choujiang.length;i++){
				if(newarr.length === choujiang.length){
					return
				}
			}
			var random = Math.floor(Math.random()*choujiang.length);
			if(newarr.toString().indexOf(choujiang[random]) === -1){
				newarr.push(choujiang[random]);
				console.log(choujiang[random]);
			}else{
				cj()
			}

		}
		document.querySelector('button').onclick =cj

	</script>
</body>
</html>
